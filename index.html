<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <title>Send File</title>
    <link rel="stylesheet" href="output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-slate-500 font-semibold">
    <header class="bg-slate-700 p-5 text-center">
      <h1 class="text-8xl font-bold text-slate-300">Upload .rkg</h1>
    </header>

    <main class="gap-2 p-8">
      <section class="bg-slate-300 p-5">
        <h2 class="text-2xl font-bold text-slate-700 mb-4">Entry</h2>

        <form>
          <!-- Track -->
          <div class="mb-3">
            <label for="title" class="text-sm font-medium text-gray-700">Track</label>
            <input
              type="text"
              id="title"
              class="w-full rounded-md"
            />
          </div>

          <!-- Time -->
          <div class="mb-3">
            <label for="price" class="text-sm font-medium text-gray-700">Time</label>
            <input
              type="text"
              id="price"
              class="w-full rounded-md"
            />
          </div>

          <!-- File -->
          <div class="mb-4">
            <label for="fileInput" class="block text-sm font-medium text-gray-700">
              File upload
            </label>
            <input
              type="file"
              id="fileInput"
              accept=".rkg"
              class="rounded-md sm:text-sm"
            />
          </div>

          <!-- Send -->
          <button
            id="validateButton"
            type="button"
            class="w-full py-2 bg-slate-700 text-white font-medium rounded-md hover:bg-slate-800"
          >
            Send
          </button>
        </form>
      </section>
    </main>

    <footer class="text-center bg-slate-700 text-slate-400 p-5"></footer>

    <!-- script -->
    <script type="module" src="scripts/upload.js"></script>
  </body>
</html>
